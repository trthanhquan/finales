<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cổng thông tin điện tử</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body onload="time()">    
    <header class="container">
        <div class="row">
            <div class="col-lg-12">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
             <img class="resize" src="images/logo.png" />
                <a href="" class="navbar-brand">CỔNG THÔNG TIN ĐIỆN TỬ </a>
            
              <form class="navbar-form navbar-right">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Từ khoá tìm kiếm">
                  </div>
                  <button type="submit" class="btn btn-primary">Tìm</button>
                </form>
           
            </div>
            <div class="clearfix"></div>
            <div class="navbar-collapse collapse navbar-inverse" id="main-menu">
                <ul class="nav navbar-nav">
                    <li><a href="">TRANG CHỦ</a></li>
                    <li><a href="">GIỚI HIỆU</a></li>
                    <li><a href="">TIN TỨC - SỰ KIỆN</a></li>
                    <li><a href="">GIỚI THIỆU</a></li>
                    <li><a href="">ADMIN</a></li>
                </ul>
            </div>
            <div class="clock" id="clock"
            ></div>
        </nav>
        
    </header>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
