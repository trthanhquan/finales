<!DOCTYPE html>
<html lang="en" ng-app="tableApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cổng thông tin điện tử</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
    <script src="libs/angular/angular.min.js" type="text/javascript"></script>
    <script src="libs/angular/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="libs/angular/angular-animate.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <script src="js/directive.js" type="text/javascript"></script>
  </head>
  <body ng-controller="TableCtrl">
  <div class="container">
    <table class="table table-bordered table-hover table-striped table-condensed">
        <thead>
            <tr>
                    <th>Check</th>
                    <th>Time</th>
                    <th>Category</th>
                    <th>Title</th>
                </tr>
        </thead>
        <tbody>
            <tr ng-repeat="content in content">
                <td><input type="checkbox"></td>
                <td>{{content.time}}</td>
                <td>{{content.category}}</td>
                <td>{{content.text}}</td>
            </tr>
        </tbody>
    </table> 

    <form action="" class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-1 control-label" for="">Category</label>
            <div class="col-lg-11">
            <input class="form-control col-lg-11" type="text">
            </div>
        </div>
        <div class="form-group">
        <label for="" class="col-lg-1 control-label"  >Title</label>
        <div class="col-lg-11">
        <input class="form-control col-lg-11" type="text">
        </div>
        </div>
        <button class="btn  " type="preview">Preview</button>
        <button class="btn btn" type="submit">Submit</button>
        <button class="btn btn-warning" type="cancel">Cancel</button>
        <button class="btn btn-danger" type="clear">Clear</button>
    </form>   
   </div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
